<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Tickitz</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="flex-container">
        <div class="image-box">
            <img src="photo/Group10.png" alt="Sign Up Image" class="main-image">
            <div class="overlay">
                <img src="photo/tickitz1.png" alt="Tickitz Logo" class="overlay-logo">
                <p class="overlay-text">wait,watch,wow!</p>
            </div>
        </div>
        <div class="form-box">
            <header>
                <div class="logo-box">
                   <h1 class="sign-in">Singn in</h1>
                   <p class="detail-header">Sign in with your data that you entered during
                    your registration</p>
                </div>
            </header>

            <main>
                <div class="signup-container">
                    <form class="signup-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Write your email" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Write your password" required>
                        </div>

                        <button type="submit" class="signup-btn">Sign Up</button>
                        <p class="forget-password">forget your password <a href="#">reset now</a></p>
                        <p class="signin-link">dont have an account? <a href="#">Sign up</a></p>
                    </form>
                </div>
            </main>
